<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,400&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid presentacion">
      <h2>Completa el formulario para poder brindarte más información</h2>
      <br />
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            aria-label="Nombre"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido"
            aria-label="Apellido"
          />
        </div>
      </div>
      <br />
      <form class="container-fluid presentacion">
      <div class="formulario">
        <h3>¿Cuales son tus intereses?</h3>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label opcion" for="flexCheckDefault">
            Clases personalizadas
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label opcion" for="flexCheckDefault">
            Clases grupales
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label opcion" for="flexCheckDefault">
            Profesorado de yoga
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label opcion" for="flexCheckDefault">
            Informacion general
          </label>
        </div>
      </div>
      <br />
      <br />
      <div class="form-floating opcion">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Comentarios</label>
      </div>
    </div>
    <br>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
      <button class="btn btn-outline-dark me-md-2" type="submit">Enviar</button>
    </div>

</form>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" target="_blank"
          >Volver al inicio</a
        >
      </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
