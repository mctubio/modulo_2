<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="tituloForm">Completa el formulario y me pondré en contacto</h1>
    <hr>
    <div>
    <form>
        <p>
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" id="nombres"/>
        <br/>
        <br/>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos"/>
        <br/>
        </p>
    
        <p class="listaContacto">
            <label for="interes">¿Cuáles son tus intereses?</label>
            <ul>
                <li>
                    <input type="checkbox" name="intereses" value="personalizadas" id="personalizadas">
                    <label for="personalizadas">Clases personalizasas</label>
                </li>
                <li>
                    <input type="checkbox" name="intereses" value="grupales" id="grupales">
                    <label for="grupales">Clases grupales</label>
                </li>
                <li>
                    <input type="checkbox" name="intereses" value="profesorado" id="profesorado">
                    <label for="profesorado">Profesorado de yoga</label>
                </li>
                <li>
                    <input type="checkbox" name="intereses" value="general" id="general">
                    <label for="general">Información general</label>
                </li>
            </ul>
        </p>
        <p>
            <label for="comentario">Dejame un comentario</label>
            <br/>
            <textarea name="comentario"></textarea>
        </p>
        <p>
            <input class="enviar" type="submit" value="Enviar"/>
            <input class="enviar" type="reset" value="Borrar"
        </p>
        <br/>
        <br/>
    </form>
</div>
</body>
</html>
